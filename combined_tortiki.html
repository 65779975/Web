
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тортики & Тістечка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            background-color: #fff;
            color: #333;
            border-bottom: 2px solid #ddd;
        }
        .header span {
            color: #e63946;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .button {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #e63946;
            color: #fff;
        }
        .gallery {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">Тортики <span>&</span> Тістечка</div>
    <div class="buttons">
        <div class="button">Пиріг</div>
        <div class="button">Тістечко</div>
        <div class="button">Рулет</div>
        <div class="button">Торт</div>
        <div class="button">Сирник</div>
        <div class="button">Скинути фільтр</div>
    </div>
    <div class="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Chocolate_cake.jpg" alt="Торт">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Muffin.jpg" alt="Мафін">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Roulade.jpg" alt="Рулет">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Cheesecake.jpg" alt="Сирник">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Apple_pie.jpg" alt="Пиріг">
    </div>
    <div class="footer">
        Контакти: <a href="mailto:tortiki@smakota.ua" style="color: #fff;">tortiki@smakota.ua</a>
    </div>
</body>
</html>
