
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тортики & Тістечка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
            background-color: #fff;
            color: #333;
            border-bottom: 2px solid #ddd;
        }
        .header span {
            color: #e63946;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        .button {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #e63946;
            color: #fff;
        }
        .gallery {
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">Тортики <span>&</span> Тістечка</div>
    <div class="buttons">
        <div class="button">Пиріг</div>
        <div class="button">Тістечко</div>
        <div class="button">Рулет</div>
        <div class="button">Торт</div>
        <div class="button">Сирник</div>
        <div class="button">Скинути фільтр</div>
    </div>
    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="Тістечко">
        <img src="https://via.placeholder.com/150" alt="Торт">
        <img src="https://via.placeholder.com/150" alt="Рулет">
    </div>
</body>
</html>
